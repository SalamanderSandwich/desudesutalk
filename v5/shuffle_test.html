			random_index |= S[(t + S[i]) & 255] << 16;

			i = (i + 1) & 255;
			j = (j + S[i]) & 255;
			t = S[i];
			S[i] = S[j];
			S[j] = t;
			random_index |= S[(t + S[i]) & 255] << 8;

			i = (i + 1) & 255;
			j = (j + S[i]) & 255;
			t = S[i];
			S[i] = S[j];
			S[j] = t;
			random_index |= S[(t + S[i]) & 255];

			random_index %= max_random;
			if (random_index < 0) random_index += max_random;
			max_random--;

		}
	}

var randomArray = function (length) {
    "use strict";    
    for (var hex = [], r, i = 0; i < length; i++) {
    	r = Math.round(Math.random()*255);
        hex.push(r);
    }
    return hex;
};

function prepareCanvas(testsize){
	var canvas = document.createElement('canvas'),
		ctx = canvas.getContext("2d");

	canvas.width = testsize;
	canvas.height = testsize;

    var tc, nclrs = 16;
	for (var i = 0; i < nclrs; i++) {		
        tc = i * 8;
		ctx.fillStyle = 'rgb('+(2*(tc & 96))+','+(8*(tc & 24))+','+(16*(tc & 7))+')';
		ctx.fillRect(0, i*testsize/nclrs, testsize, testsize);
	}

	return canvas;
}

function byte2hex(b){
	return (b >>> 4).toString(16) + (b & 0xF).toString(16);
}


function winCountClrs(data){
	var p, c,
		lngth = data.length / 4;
		chnk = lngth / 512,
		res = {};

	for (var j = 0; j < 512; j++) {
		for (var i = 0; i < chnk; i++) {
			p = (j*chnk + i) *4;
			c = byte2hex(data[p])+byte2hex(data[p+1])+byte2hex(data[p+2]);
			if(!res[c]) res[c] = new Uint32Array(512);
			res[c][j]++;
		}
	}

	var rcnvs = document.createElement('canvas'),
		ctx = rcnvs.getContext("2d");
	rcnvs.width = 1024;
	rcnvs.height = 512;

	ctx.fillStyle="#444";
	ctx.fillRect(0, 0, 1024, 512);

	var mx = 0;

	for(c in res){
		for (i = 1; i < 512; i++) {
			if(mx < res[c][i]) mx = res[c][i]
		}
	}


	for(c in res){
		ctx.strokeStyle="#"+c;
		ctx.beginPath();
		ctx.moveTo(0, 512- 512 * res[c][0] / mx);
		for (i = 1; i < 512; i++) {
			ctx.lineTo(i*2, 512- 512 * res[c][i] / mx);
		};
		ctx.stroke();
	}


	return rcnvs;
}
